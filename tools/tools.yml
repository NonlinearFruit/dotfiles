- cmd: cronie
  description: cron for Fedora
  manager: dnf

- cmd: bat
  description: better cat
  url: https://github.com/sharkdp/bat
  manager: cargo

- cmd: bob
  id: bob-nvim
  note: cargo install --locked bob-nvim fixes dependency error
  description: nvim version manager
  url: https://github.com/MordechaiHadad/bob
  manager: cargo

- cmd: binstall
  id: cargo-binstall
  description: install cargo packages via binary
  url: https://github.com/cargo-bins/cargo-binstall
  manager: cargo

- cmd: fd
  description: better find
  url: https://github.com/sharkdp/fd
  manager: cargo
  id: fd-find

- cmd: fnm
  description: node versioning
  url: https://github.com/Schniz/fnm
  manager: cargo
  id: fnm

- cmd: htmlq
  description: jq for html using css selectors
  url: https://github.com/mgdm/htmlq
  manager: cargo
  id: htmlq

- cmd: ripgrep
  description: better grep
  url: https://github.com/BurntSushi/ripgrep
  manager: cargo
  id: ripgrep

- cmd: tldr
  description: examples of using different commands
  url: https://github.com/dbrgn/tealdeer
  manager: cargo
  id: tealdeer

- cmd: cargo watch
  description: automatically run tests and things when files change `cargo watch -x test`
  manager: cargo
  id: cargo-watch

- cmd: z
  description: better autojump
  url: https://github.com/ajeetdsouza/zoxide
  manager: cargo
  id: zoxide

- cmd: agg
  description: aciinema cast to
  url: gif
  manager: cargo
  id: --git https://github.com/asciinema/agg

- cmd: treesitter-cli
  description: Used by nvim treesitter to dynamically install parsers
  url: https://github.com/tree-sitter/tree-sitter
  manager: cargo
  id: tree-sitter-cli

# cargo binstall <https://crates.io/crates/cargo-binstall>
# podman <https://github.com/containers/podman/blob/main/docs/tutorials/podman-for-windows.md>

- cmd: dotnet outdated
  description: check for out of date nugets and update them
  url: https://github.com/dotnet-outdated/dotnet-outdated
  manager: dotnet
  id: dotnet-outdated-tool

- cmd: usql
  description: universal sql cli
  url: https://github.com/xo/usql
  manager: go
  id: --tags most github.com/xo/usql@latest

- cmd: glab
  description: gitlab cli
  url: https://gitlab.com/gitlab-org/cli/cmd/glab
  manager: go
  id: gitlab.com/gitlab-org/cli/cmd/glab@main

- cmd: fzf
  description: fuzzy finder
  url: https://github.com/junegunn/fzf
  manager: go
  id: github.com/junegunn/fzf

- cmd: packwiz
  description: minecraft modpack manager
  url: https://github.com/packwiz/packwiz
  manager: go
  id: github.com/packwiz/packwiz@latest

- cmd: curl
  description: http client
  manager: dnf

- cmd: jq
  description: json query and manipulation tool
  manager: dnf

- cmd: figlet
  description: ascii font
  manager: dnf

- cmd: tmux
  description: terminal multiplexer
  manager: dnf

- cmd: unzip
  description: extract zips
  note: required by mason.nvim
  manager: dnf

- cmd: xclip
  description: copy/paste from clipboard
  manager: dnf

- cmd: gcc
  description: GNU compiler collection
  note: required by cargo
  manager: dnf

- cmd: gcc-c++
  description: C++ support for gcc
  note: required by treesitter
  manager: dnf

- cmd: dos2unix
  description: Removes Windows specific characters from files
  manager: dnf

- cmd: podman
  description: Container host
  manager: dnf

- cmd: nu_plugin_emoji
  description: emoji tool for nushell. Used in chat script
  manager: cargo
